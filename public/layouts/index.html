<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="../styles/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>NodeJs-AutoComplete</title>
  </head>
  <body>
    <div class="page-title"><h1>NodeJs-AutoComplete</h1></div>
<div style="display:flex; justify-content:center; text-align:center;">
    <form onsubmit="search(document.getElementById('myInput').value)" autocomplete="off" style="display:flex; justify-content:center;"  >
      <div class="autocomplete" >
        <label for="myInput">English words searcher</label>
        <input required id="myInput" type="text" name="submitvalue" >
      </div>
    </form>
</div>
    <script type="text/javascript" src="../scripts/xhr.js"></script>
    <script type="text/javascript" src="../scripts/dom.js"></script>
      <!-- <script type="text/javascript" src="../../wordssetup.js"></script> -->
  </body>
</html>
